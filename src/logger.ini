[loggers]
keys=root,lib

[handlers]
keys=lib

[formatters]
keys=verbose

[logger_root]
level=NOTSET
handlers=lib

[logger_lib]
level=DEBUG
handlers=lib
propagate=0
qualname=pyuac.lib

[handler_lib]
class=FileHandler
level=DEBUG
formatter=verbose
args=('pyuac.lib.log', 'w')

[formatter_verbose]
format=%(name)-12s %(asctime)s %(levelname)s %(message)s
datefmt=
class=logging.Formatter

