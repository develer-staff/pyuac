[loggers]
keys=root,lib,cli,gui

[handlers]
keys=lib,gui,cli

[formatters]
keys=verbose

[logger_root]
level=NOTSET
handlers=lib

[logger_lib]
level=DEBUG
handlers=lib
propagate=1
qualname=pyuac.lib

[logger_cli]
level=DEBUG
handlers=cli
propagate=1
qualname=pyuac.cli

[logger_gui]
level=DEBUG
handlers=gui
propagate=1
qualname=pyuac.gui

[handler_lib]
class=FileHandler
level=DEBUG
formatter=verbose
args=('pyuac.lib.log', 'w')

[handler_cli]
class=FileHandler
level=DEBUG
formatter=verbose
args=('pyuac.cli.log', 'w')

[handler_gui]
class=FileHandler
level=DEBUG
formatter=verbose
args=('pyuac.gui.log', 'w')

[formatter_verbose]
format=%(name)-12s %(asctime)s %(levelname)s %(message)s
datefmt=
class=logging.Formatter

